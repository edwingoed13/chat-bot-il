        <style>
/* === ESTILOS BASE DEL WIDGET === */
* {
    box-sizing: border-box;
}

#incalake-widget {
    position: fixed;
    z-index: 9999;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}

/* === BOTÓN FLOTANTE === */
.widget-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #0D8EE3, #0B7BC7);
    border-radius: 50%;
    box-shadow: 0 4px 20px rgba(13, 142, 227, 0.4);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    transition: all 0.3s ease;
    z-index: 10001;
}

.widget-button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 25px rgba(13, 142, 227, 0.5);
}

.widget-button svg {
    width: 28px;
    height: 28px;
    fill: white;
    transition: transform 0.3s ease;
}

.widget-button.open svg {
    transform: rotate(180deg);
}

/* === VENTANA DEL CHAT === */
.widget-container {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: min(380px, calc(100vw - 40px)); /* Se adapta al ancho de la pantalla */
    height: min(600px, calc(100vh - 120px)); /* Se adapta a la altura de la pantalla */
    max-width: 420px; /* Límite máximo */
    max-height: 700px; /* Límite máximo */
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 10000;
    transform: translateY(20px) scale(0.95);
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.widget-container.show {
    display: flex;
    transform: translateY(0) scale(1);
    opacity: 1;
}

/* === HEADER === */
.widget-header {
    background: linear-gradient(135deg, #0D8EE3, #0B7BC7);
    color: white;
    padding: 16px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-shrink: 0; /* Evita que se comprima */
}

.header-info {
    flex: 1;
    min-width: 0; /* Permite que el contenido se ajuste */
}

.widget-header h3 {
    margin: 0;
    font-size: clamp(14px, 3vw, 16px); /* Fuente adaptable */
    font-weight: 600;
}

.widget-header .subtitle {
    font-size: clamp(10px, 2.5vw, 12px);
    opacity: 0.9;
    margin-top: 2px;
}

.contact-links {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 6px;
}

.contact-link {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    color: white;
    text-decoration: none;
    font-size: clamp(9px, 2vw, 11px);
    padding: 4px 6px;
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.1);
    transition: background-color 0.2s;
    white-space: nowrap;
}

.contact-link:hover {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    text-decoration: none;
}

.contact-link svg {
    width: 12px;
    height: 12px;
    fill: currentColor;
    flex-shrink: 0;
}

.close-btn {
    background: none;
    border: none;
    color: white;
    font-size: clamp(50px, 4vw, 24px);
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
    transition: background-color 0.2s;
    flex-shrink: 0;
    min-width: 32px;
    min-height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close-btn:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

/* === FORMULARIO DE BIENVENIDA === */
.welcome-form {
    padding: clamp(20px, 4vw, 30px) 20px;
    text-align: center;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    overflow-y: auto;
}

.welcome-form h4 {
    color: #333;
    margin-bottom: 8px;
    font-size: clamp(16px, 3.5vw, 18px);
    font-weight: 600;
}

.welcome-form p {
    color: #666;
    margin-bottom: 20px;
    font-size: clamp(13px, 2.8vw, 14px);
    line-height: 1.4;
}

.form-group {
    margin-bottom: 16px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #333;
    font-size: clamp(12px, 2.5vw, 13px);
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 12px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: clamp(13px, 2.8vw, 14px);
    transition: border-color 0.2s;
    min-height: 44px; /* Tamaño mínimo para touch */
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #0D8EE3;
}

.phone-group {
    display: flex;
    gap: 8px;
}

.phone-group select {
    width: min(120px, 35%);
    flex-shrink: 0;
}

.phone-group input {
    flex: 1;
    min-width: 0;
}

/* === CAPTCHA === */
.captcha-group {
    background: #f8f9fa;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    padding: 16px;
    text-align: center;
    margin-bottom: 16px;
}

.captcha-question {
    font-weight: 500;
    color: #333;
    margin-bottom: 8px;
    font-size: clamp(13px, 2.8vw, 14px);
}

.captcha-input {
    width: min(80px, 25%) !important;
    text-align: center;
    font-size: clamp(14px, 3vw, 16px);
    font-weight: bold;
}

.start-btn {
    width: 100%;
    padding: 12px;
    min-height: 44px;
    background: linear-gradient(135deg, #0D8EE3, #0B7BC7);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: clamp(13px, 2.8vw, 14px);
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s;
}

.start-btn:hover {
    transform: translateY(-2px);
}

.start-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

/* === ÁREA DEL CHAT === */
.chat-area {
    display: none;
    flex-direction: column;
    height: 100%;
    min-height: 0; /* Permite que se comprima */
}

.chat-area.active {
    display: flex;
}

.chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    min-height: 0; /* Permite scroll cuando es necesario */
}

.chat-messages::-webkit-scrollbar {
    width: 4px;
}

.chat-messages::-webkit-scrollbar-track {
    background: #f1f1f1;
}

.chat-messages::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 2px;
}

/* === MENSAJES === */
.message-row {
    display: flex;
    margin-bottom: 12px;
    align-items: flex-start;
}

.message-row.user {
    justify-content: flex-end;
}

.message-row.bot {
    justify-content: flex-start;
}

.avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
    flex-shrink: 0;
    margin-right: 8px;
}

.message-row.user .avatar {
    order: 2;
    margin-right: 0;
    margin-left: 8px;
}

.message-content {
    max-width: min(80%, 280px); /* Limita el ancho máximo */
    padding: 12px 16px;
    border-radius: 12px;
    font-size: clamp(13px, 2.8vw, 14px);
    line-height: 1.4;
    word-wrap: break-word;
    word-break: break-word; /* Mejora el ajuste de texto */
}

.message-row.user .message-content {
    background: linear-gradient(135deg, #0D8EE3, #0B7BC7);
    color: white;
}

.message-row.bot .message-content {
    background: #f5f5f5;
    color: #333;
}

.message-content a {
    color: #0D8EE3;
    text-decoration: underline;
}

.message-content a::after {
    content: " ↗";
    font-size: 0.8em;
    opacity: 0.7;
}

/* === FORMULARIO DE ENTRADA === */
.chat-input {
    padding: 16px 20px;
    border-top: 1px solid #e0e0e0;
    display: flex;
    gap: 10px;
    align-items: flex-end;
    flex-shrink: 0; /* No se comprime */
}

.chat-input input {
    flex: 1;
    padding: 12px;
    min-height: 44px;
    border: 2px solid #e0e0e0;
    border-radius: 20px;
    font-size: clamp(13px, 2.8vw, 14px);
    max-height: 80px;
    resize: none;
}

.chat-input input:focus {
    outline: none;
    border-color: #0D8EE3;
}

.send-btn {
    width: 40px;
    height: 40px;
    min-width: 40px;
    min-height: 40px;
    background: linear-gradient(135deg, #0D8EE3, #0B7BC7);
    border: none;
    border-radius: 50%;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s;
    flex-shrink: 0;
}

.send-btn:hover {
    transform: scale(1.1);
}

.send-btn svg {
    width: 16px;
    height: 16px;
    fill: white;
}

.send-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

.chat-input input:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.connection-status {
    position: fixed;
    bottom: 90px;
    right: 30px;
    padding: 5px 10px;
    border-radius: 15px;
    font-size: 12px;
    z-index: 10002;
}

.connection-status.connected {
    background: #4CAF50;
    color: white;
}

.connection-status.disconnected {
    background: #F44336;
    color: white;
}

/* === RESPONSIVE BREAKPOINTS === */

/* Pantallas muy pequeñas (hasta 320px) */
@media (max-width: 320px) {
    .widget-container {
        width: calc(100vw - 20px);
        height: min(calc(100vh - 70px), 600px); /* También más alto aquí */
        right: 10px;
        bottom: 65px; /* Más cerca del borde */
    }
    
    .widget-button {
        right: 15px;
        bottom: 65px; /* Ajustado para coincidir */
        width: 50px;
        height: 50px;
    }
    
    .contact-links {
        flex-direction: column;
        gap: 4px;
    }
}

/* Pantallas pequeñas (321px - 480px) */
@media (max-width: 480px) {
    .widget-container {
        width: calc(100vw - 30px);
        height: min(calc(100vh - 80px), 650px); /* Más alto: de 100px a 80px de margen */
        bottom: 70px; /* Más cerca del borde: de 80px a 70px */
    }

    .widget-button {
        bottom: 70px; /* Ajustado para coincidir */
        right: 20px;
    }

    .contact-links {
        gap: 6px;
    }

    .contact-link {
        font-size: 10px;
        padding: 3px 5px;
    }
    
    .phone-group {
        flex-direction: column;
    }
    
    .phone-group select {
        width: 100%;
    }
}

/* Pantallas medianas (481px - 768px) */
@media (min-width: 481px) and (max-width: 768px) {
    .widget-container {
        width: min(400px, calc(100vw - 60px));
        height: min(650px, calc(100vh - 140px));
    }
}

/* Pantallas grandes (769px - 1279px) */
@media (min-width: 769px) and (max-width: 1279px) {
    .widget-container {
        width: 350px;
        height: 520px;
    }
}

/* Pantallas medianas-grandes (1025px - 1279px) - excluyendo 1280-1400 que ya tiene su propia regla */
@media (min-width: 1025px) and (max-width: 1279px) {
    .widget-container {
        width: 360px;
        height: 540px;
    }
}

/* Pantallas extra grandes (1401px+) */
@media (min-width: 1401px) {
    .widget-container {
        width: 420px;
        height: 650px;
        max-height: 700px;
    }
}

/* Resoluciones 1366x768, 1280x720 y similares */
@media (min-width: 1280px) and (max-width: 1400px) and (min-height: 720px) and (max-height: 800px) {
    .widget-container {
        width: 320px;
        height: 480px;
        bottom: 70px;
    }
    
    .widget-button {
        width: 50px;
        height: 50px;
        bottom: 15px;
        right: 15px;
    }
    
    .widget-button svg {
        width: 24px;
        height: 24px;
    }
    
    .widget-header {
        padding: 12px 16px;
    }
    
    .widget-header h3 {
        font-size: 14px;
    }
    
    .widget-header .subtitle {
        font-size: 11px;
    }
    
    .contact-link {
        font-size: 9px;
        padding: 3px 5px;
    }
    
    .welcome-form {
        padding: 20px 16px;
    }
    
    .welcome-form h4 {
        font-size: 16px;
    }
    
    .welcome-form p {
        font-size: 13px;
    }
    
    .form-group input,
    .form-group select {
        padding: 10px;
        font-size: 13px;
        min-height: 40px;
    }
    
    .form-group label {
        font-size: 12px;
    }
    
    .captcha-question {
        font-size: 13px;
    }
    
    .captcha-input {
        font-size: 14px;
    }
    
    .start-btn {
        padding: 10px;
        font-size: 13px;
        min-height: 40px;
    }
    
    .chat-messages {
        padding: 16px;
    }
    
    .message-content {
        padding: 10px 12px;
        font-size: 13px;
    }
    
    .avatar {
        width: 28px;
        height: 28px;
    }
    
    .chat-input {
        padding: 12px 16px;
    }
    
    .chat-input input {
        padding: 10px;
        font-size: 13px;
        min-height: 40px;
    }
    
    .send-btn {
        width: 36px;
        height: 36px;
        min-width: 36px;
        min-height: 36px;
    }
    
    .send-btn svg {
        width: 14px;
        height: 14px;
    }
}
@media (max-height: 500px) and (orientation: landscape) {
    .widget-container {
        height: calc(100vh - 40px);
        bottom: 20px;
    }
    
    .welcome-form {
        padding: 15px 20px;
    }
    
    .form-group {
        margin-bottom: 12px;
    }
}

/* Pantallas de alta densidad (retina) */
@media (-webkit-min-device-pixel-ratio: 2) {
    .widget-button {
        box-shadow: 0 2px 10px rgba(13, 142, 227, 0.4);
    }
    
    .widget-container {
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }
}

/* === ESTADOS DE CARGA === */
.loading {
    font-style: italic;
    opacity: 0.7;
}

.error-message {
    color: #e74c3c;
    font-size: clamp(12px, 2.5vw, 13px);
}

@media (max-width: 768px) {
    .widget-button.hide-on-mobile {
        display: none !important;
    }
}

/* === ANIMACIONES === */
@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);
    }
}

.widget-button.notification {
    animation: bounce 2s infinite;
}

/* === MEJORAS DE ACCESIBILIDAD === */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}

    function detectLanguage() {
      console.log('🔍 INICIANDO DETECCIÓN DE IDIOMA...');

      // 1. Primero intentar obtener idioma desde parámetro URL (?lang=es)
      const urlParams = new URLSearchParams(window.location.search);
      const langFromUrl = urlParams.get('lang');

      console.log('📋 Parámetro lang en URL:', langFromUrl);

      if (langFromUrl && translations[langFromUrl]) {
        console.log('✅ Idioma detectado desde parámetro URL:', langFromUrl);
        currentLang = langFromUrl;
        console.log('🎯 IDIOMA FINAL SELECCIONADO:', currentLang);
        return;
      }

      // 2. Si no hay parámetro, intentar detectar desde la ruta (/es/, /en/, /fr/)
      const pathSegments = window.location.pathname.split('/').filter(segment => segment.length > 0);
      console.log('📂 Segmentos de ruta encontrados:', pathSegments);

      // Buscar segmentos de idioma comunes en TODOS los segmentos de la ruta
      const languageSegments = ['es', 'en', 'fr', 'pt', 'de', 'it', 'ja', 'ko', 'zh'];

      // 🔧 CORRECCIÓN: Buscar en TODOS los segmentos, no solo los primeros 3
      for (let i = 0; i < pathSegments.length; i++) {
        const segment = pathSegments[i].toLowerCase();
        console.log(`🔍 Analizando segmento ${i}: "${segment}"`);

        if (languageSegments.includes(segment)) {
          console.log(`🎯 Segmento de idioma encontrado: "${segment}" en posición ${i}`);

          // 🔧 CORRECCIÓN: Mapear idiomas encontrados correctamente
          if (segment === 'es') {
            console.log('✅ Idioma español detectado desde ruta');
            currentLang = 'es';
          } else if (segment === 'en') {
            console.log('✅ Idioma inglés detectado desde ruta');
            currentLang = 'en';
          } else {
            // Para cualquier otro idioma no soportado (fr, pt, de, etc.) usar inglés por defecto
            console.log(`⚠️ Idioma "${segment}" no soportado, usando inglés por defecto`);
            currentLang = 'en';
          }

          console.log('🎯 IDIOMA FINAL SELECCIONADO:', currentLang);
          return;
        }
      }

      // 3. Si no se encuentra idioma en URL ni ruta, usar idioma del navegador
      const userLang = navigator.language || navigator.userLanguage;
      const detectedLang = userLang.startsWith('es') ? 'es' : 'en';

      console.log('🌐 Idioma del navegador:', userLang);
      console.log('🎯 Idioma detectado desde navegador:', detectedLang);
      currentLang = detectedLang;
      console.log('🎯 IDIOMA FINAL SELECCIONADO:', currentLang);
    }

    // 🔧 Función corregida: startChat
    async function startChat(event) {
      event.preventDefault();

      userName = document.getElementById('user-name').value.trim();
      userEmail = document.getElementById('user-email').value.trim();
      const countryCode = document.getElementById('country-code').value;
      const whatsappNumber = document.getElementById('whatsapp-number').value.trim();

      if (!userName || !userEmail || !whatsappNumber) return;

      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        alert(translations[currentLang].captchaError);
        return;
      }

      userWhatsapp = (countryCode + whatsappNumber).replace(/\D/g, '');

      try {
        const startBtn = document.querySelector('.start-btn');
        startBtn.disabled = true;
        startBtn.innerHTML = '<span class="loading">Registrando...</span>';

        const response = await fetch(`${API_BASE_URL}/register_user`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            nombre: userName,
            correo: userEmail,
            whatsapp: userWhatsapp,
            session_id: sessionId
          })
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || translations[currentLang].serverError);
        }

        // 🔧 Limpiar estado previo para nuevo usuario
        historialCargado = [];
        historialRenderizado = false;

        // Preparar UI del chat
        document.getElementById('welcome-form').style.display = 'none';
        document.getElementById('chat-area').classList.add('active');
        chatAreaPreparada = true;

        // Limpiar mensajes existentes antes de mostrar bienvenida
        const messagesContainer = document.getElementById('chat-messages');
        if (messagesContainer) messagesContainer.innerHTML = '';

        // 🔧 CORRECCIÓN: Crear mensaje de bienvenida en el idioma correcto
        const welcomeMessage = currentLang === 'es' ?
          `¡Hola, **${userName}**! 👋 Soy IncaBot, tu asistente de viajes. ¿En qué puedo ayudarte hoy?` :
          `Hi **${userName}**! 👋 I'm IncaBot, your travel assistant. How can I help you today?`;

        console.log('🌐 Mensaje inicial creado en idioma:', currentLang);

        appendMessage(welcomeMessage, 'bot');
        grecaptcha.reset();

        // Guardar datos de usuario
        localStorage.setItem('incalake_user_started', '1');
        updateSessionData();

      } catch (error) {
        alert(error.message);
        console.error('Error al registrar:', error);
      } finally {
        const startBtn = document.querySelector('.start-btn');
        startBtn.disabled = false;
        startBtn.textContent = translations[currentLang].startButton;
        setTimeout(focusInput, 100);
      }
    }

    function setInputState(disabled) {
      const messageInput = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      if (messageInput) messageInput.disabled = disabled;
      if (sendBtn) sendBtn.disabled = disabled;

    async function sendMessage(event) {
      event.preventDefault();
      if (isProcessingMessage) return;

      const input = document.getElementById('message-input');
      const message = input.value.trim();
      if (!message) return;

      isProcessingMessage = true;
      setInputState(true);

      appendMessage(message, 'user');
      input.value = '';

      const loadingMsgId = 'loading-' + Date.now();
      appendMessage(translations[currentLang].loadingMessage, 'bot', true, loadingMsgId);

      try {
        // Verificar/registrar usuario
        const userResponse = await fetch(`${API_BASE_URL}/register_user`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            nombre: userName,
            correo: userEmail,
            whatsapp: userWhatsapp,
            session_id: sessionId
          })
        });

        if (!userResponse.ok) {
          throw new Error(translations[currentLang].connectionError);
        }

        const userData = await userResponse.json();

        // Enviar el mensaje
        const chatResponse = await fetchWithRetry(`${API_BASE_URL}/chat`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message,
            session_id: sessionId,
            language: currentLang
          }),
        });

        removeMessage(loadingMsgId);

        if (!chatResponse.ok) {
          const errorData = await chatResponse.json().catch(() => ({}));
          throw new Error(errorData.error || translations[currentLang].serverError);
        }

        await streamResponse(chatResponse, message);

      } catch (error) {
        removeMessage(loadingMsgId);
        console.error('Error:', error);

        const messagesContainer = document.getElementById('chat-messages');
        const lastMessage = messagesContainer.lastElementChild;
        const lastContent = lastMessage ? lastMessage.querySelector('.message-content').textContent : '';

        if (!lastContent.includes(error.message)) {
          appendMessage(error.message, 'bot');
        }
      } finally {
        isProcessingMessage = false;
        setInputState(false);
        retryCount = 0;
        setTimeout(focusInput, 100);
      }
    }

    async function fetchWithRetry(url, options, retries = MAX_RETRIES) {
      try {
        const response = await fetch(url, options);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return response;
      } catch (error) {
        if (retries <= 0) throw error;
        await new Promise(resolve => setTimeout(resolve, 1000 * (MAX_RETRIES - retries + 1)));
        return fetchWithRetry(url, options, retries - 1);
      }
    }

    async function streamResponse(response, originalMessage) {
      const reader = response.body.getReader();
      const decoder = new TextDecoder('utf-8');
      let botResponse = '';
      const botMsgId = 'bot-msg-' + Date.now();

      appendMessage('', 'bot', false, botMsgId);
      const botMsgElement = document.querySelector(`[data-msg-id="${botMsgId}"] .message-content`);

      while (true) {
        const {
          done,
          value
        } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value, {
          stream: true
        });
        botResponse += chunk;

        if (botMsgElement) {
          botMsgElement.innerHTML = marked.parse(botResponse);
          processLinks(botMsgElement);
          scrollToBottom();
        }
      }

      // Actualizar el mensaje en historialCargado con la respuesta completa
      updateMessageInHistory(botMsgId, botResponse);
      saveConversationToSession(originalMessage, botResponse);
    }

    // 🆕 Nueva función para actualizar mensaje en historial
    function updateMessageInHistory(msgId, finalText) {
      const messageIndex = historialCargado.findIndex(msg => msg.msgId === msgId);
      if (messageIndex !== -1) {
        historialCargado[messageIndex].text = finalText;
        historialCargado[messageIndex].isLoading = false;
        console.log('📝 Mensaje actualizado en historial:', finalText.substring(0, 50) + '...');
      }
    }

    function processLinks(element) {
      const links = element.querySelectorAll('a');
      links.forEach(link => {
        link.setAttribute('target', '_blank');
        link.setAttribute('rel', 'noopener noreferrer');
      });
    }

    function saveConversationToSession(question, answer) {
      updateSessionData();
      console.log('💾 Conversación guardada en sesión');
    }

    // 🔧 Función corregida: appendMessage - Solo agregar al DOM si el contenedor existe
    function appendMessage(text, type, isLoading = false, msgId = null) {
      const messagesContainer = document.getElementById('chat-messages');
      const finalMsgId = msgId || `${type}-msg-${Date.now()}`;

      // Crear objeto de mensaje
      const messageData = {
        text,
        type,
        isLoading,
        msgId: finalMsgId,
        timestamp: Date.now()
      };

      // Siempre almacenar en historial (excepto duplicados)
      const isDuplicate = historialCargado.some(msg =>
        msg.text === text && msg.type === type && Math.abs(msg.timestamp - messageData.timestamp) < 1000
      );

      if (!isDuplicate) {
        historialCargado.push(messageData);
        console.log('💾 Mensaje almacenado:', text.substring(0, 50) + '...');
      }

      // Solo renderizar si el contenedor existe Y no estamos cargando historial del servidor
      if (messagesContainer && !isLoadingHistoryFromServer) {
        renderSingleMessage(messageData, messagesContainer);
      }
    }

    // 🆕 Nueva función: Renderizar un solo mensaje
    function renderSingleMessage(messageData, container) {
      const messageRow = document.createElement('div');
      messageRow.className = `message-row ${messageData.type}`;
      messageRow.setAttribute('data-msg-id', messageData.msgId);

      if (messageData.type === 'user') {
        messageRow.innerHTML = `<div class="message-content">${messageData.text}</div>`;
      } else {
        const loadingClass = messageData.isLoading ? 'loading' : '';
        const parsedText = messageData.text ? marked.parse(messageData.text) : messageData.text;
        messageRow.innerHTML = `
                <img src="${BOT_AVATAR_URL}" alt="IncaBot" class="avatar">
                <div class="message-content ${loadingClass}">${parsedText}</div>`;
      }

      container.appendChild(messageRow);

      if (isWidgetOpen) {
        scrollToBottom();
      }

      if (messageData.type === 'bot' && !messageData.isLoading && messageData.text) {
        processLinks(messageRow);
      }
    }

    // 🔧 Función corregida: renderStoredMessages
    function renderStoredMessages() {
      const messagesContainer = document.getElementById('chat-messages');
      if (!messagesContainer) {
        console.warn('⚠️ Contenedor de mensajes no encontrado para renderizar');
        return;
      }

      if (historialCargado.length === 0) {
        console.log('📭 No hay mensajes almacenados para renderizar');
        return;
      }

      // Evitar renderizado duplicado
      if (historialRenderizado) {
        console.log('⚠️ Historial ya renderizado, saltando...');
        return;
      }

      console.log('🎨 Renderizando', historialCargado.length, 'mensajes almacenados');

      // Limpiar contenedor
      messagesContainer.innerHTML = '';

      // Renderizar todos los mensajes almacenados
      historialCargado.forEach((messageData) => {
        renderSingleMessage(messageData, messagesContainer);
      });

      // Marcar como renderizado
      historialRenderizado = true;
      console.log('✅ Mensajes renderizados en el DOM');

      // Hacer scroll si el widget está abierto
      if (isWidgetOpen) {
        setTimeout(() => {
          scrollToBottom();
          console.log('📜 Scroll aplicado');
        }, 150);
      }
    }

    function removeMessage(msgId) {
      // Remover del DOM
      const messageElement = document.querySelector(`[data-msg-id="${msgId}"]`);
      if (messageElement) {
        messageElement.remove();
      }

      // Remover del historial
      const messageIndex = historialCargado.findIndex(msg => msg.msgId === msgId);
      if (messageIndex !== -1) {
        historialCargado.splice(messageIndex, 1);
        console.log('🗑️ Mensaje removido del historial:', msgId);
      }
    }

    function scrollToBottom() {
      const messagesContainer = document.getElementById('chat-messages');
      if (messagesContainer && isWidgetOpen) {
        requestAnimationFrame(() => {
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
      }
    }

    // 🔧 Variables para controlar carga de historial
    let isLoadingHistoryFromServer = false;

    // 🔧 Función corregida: loadChatHistory
    async function loadChatHistory() {
      try {
        console.log('📚 Cargando historial para sesión:', sessionId);
        isLoadingHistoryFromServer = true; // 🔧 Bandera para evitar duplicados

        const response = await fetchWithRetry(`${API_BASE_URL}/session/${sessionId}/history`);

        if (!response.ok) {
          console.log('ℹ️ No hay historial previo o error al cargar');
          return false;
        }

        const data = await response.json();
        console.log('📖 Datos del historial:', data);

        if (data?.historial?.length > 0) {
          // Limpiar historial almacenado previo
          historialCargado = [];
          historialRenderizado = false;

          // 🔧 Cargar mensajes con la estructura correcta del servidor
          data.historial.forEach((msg, index) => {
            // Verificar tanto la estructura nueva (role/parts) como la antigua (rol/contenido)
            let messageRole, messageContent;

            if (msg.role && msg.parts) {
              // Nueva estructura: {role: "user", parts: ["texto"]}
              messageRole = msg.role;
              messageContent = Array.isArray(msg.parts) ? msg.parts.join(' ') : msg.parts;
            } else if (msg.rol && msg.contenido) {
              // Estructura antigua: {rol: "user", contenido: "texto"}
              messageRole = msg.rol;
              messageContent = msg.contenido;
            } else {
              console.warn('⚠️ Formato de mensaje no reconocido:', msg);
              return; // Saltar este mensaje
            }

            // Mapear roles del servidor a nuestros tipos
            const messageType = (messageRole === 'user') ? 'user' : 'bot';

            const messageData = {
              text: messageContent,
              type: messageType,
              isLoading: false,
              msgId: `${messageType}-history-${index}-${Date.now()}`,
              timestamp: Date.now() + index // Mantener orden
            };

            historialCargado.push(messageData);
            console.log(`📝 Mensaje ${index + 1} procesado:`, {
              type: messageType,
              preview: messageContent.substring(0, 50) + '...'
            });
          });

          console.log('✅ Historial cargado en memoria:', historialCargado.length, 'mensajes');
          console.log('📋 Resumen del historial:', historialCargado.map(m => ({
            type: m.type,
            preview: m.text.substring(0, 30) + '...'
          })));
          return true;
        }
        return false;
      } catch (error) {
        console.error('❌ Error cargando historial:', error);
        return false;
      } finally {
        isLoadingHistoryFromServer = false; // 🔧 Resetear bandera
      }
    }

    // 🔧 Función corregida: initializeChat
    async function initializeChat(isAutoInit = false) {
      console.log('🔧 INICIALIZANDO CHAT...');
      console.log('- Es auto-inicialización:', isAutoInit);
      console.log('- Idioma actual:', currentLang);

      const userStarted = localStorage.getItem('incalake_user_started') === '1';
      console.log('- Usuario ya iniciado:', userStarted);

      if (userStarted) {
        // Preparar el área del chat
        const welcomeForm = document.getElementById('welcome-form');
        const chatArea = document.getElementById('chat-area');

        console.log('- Welcome form encontrado:', !!welcomeForm);
        console.log('- Chat area encontrado:', !!chatArea);

        if (welcomeForm) welcomeForm.style.display = 'none';
        if (chatArea) chatArea.classList.add('active');

        chatAreaPreparada = true;

        console.log('🔄 Usuario ya registrado, cargando historial...');
        const hasHistory = await loadChatHistory();
        console.log('- Historial cargado:', hasHistory);

        if (!hasHistory && userName) {
          console.log('👋 No hay historial, creando mensaje de bienvenida...');

          // 🔧 CORRECCIÓN: Asegurar que el idioma esté detectado correctamente
          console.log('- Idioma antes de crear mensaje:', currentLang);

          // 🔧 CORRECCIÓN: Crear mensaje de bienvenida en el idioma correcto
          const welcomeMessage = currentLang === 'es' ?
            `¡Hola de nuevo, **${userName}**! 👋 ¿En qué más te puedo ayudar?` :
            `Welcome back, **${userName}**! 👋 How can I assist you today?`;

          console.log('🌐 Mensaje de bienvenida creado:', welcomeMessage.substring(0, 50) + '...');
          console.log('🌐 Idioma del mensaje:', currentLang);

          // Solo crear el mensaje, no renderizar aún
          const messageData = {
            text: welcomeMessage,
            type: 'bot',
            isLoading: false,
            msgId: `bot-welcome-${Date.now()}`,
            timestamp: Date.now()
          };
          historialCargado.push(messageData);
          console.log('💾 Mensaje agregado al historial');
        }

        // 🔧 Si es auto-inicialización, solo marcar como inicializado
        if (isAutoInit) {
          window.incalakeAutoInitialized = true;
          console.log('✅ Auto-inicialización completada - historial listo para renderizar');
        } else {
          // Si es inicialización manual y el widget está abierto, renderizar inmediatamente
          if (isWidgetOpen) {
            console.log('🎨 Widget abierto, renderizando mensajes...');
            renderStoredMessages();
          }
        }
      } else {
        console.log('🆕 Nuevo usuario, mostrando formulario de bienvenida');
        const welcomeForm = document.getElementById('welcome-form');
        const chatArea = document.getElementById('chat-area');

        if (welcomeForm) welcomeForm.style.display = 'block';
        if (chatArea) chatArea.classList.remove('active');

        if (isAutoInit) {
          window.incalakeAutoInitialized = false;
        }
      }

      console.log('✅ initializeChat completado');
    }

    // === INICIALIZACIÓN ESPECÍFICA PARA PHP ===
    function initializeForPHP() {
      console.log('🔧 INICIALIZACIÓN ESPECÍFICA PARA PHP');

      if (document.readyState !== 'loading') {

    // 🔧 Función corregida: autoInitializeOnPageLoad
    async function autoInitializeOnPageLoad() {
      console.log('🚀 Iniciando auto-inicialización...');

      const userStarted = localStorage.getItem('incalake_user_started') === '1';

      if (!userStarted) {
        console.log('👤 Usuario no registrado, saltando auto-inicialización');
        window.incalakeAutoInitialized = false;
        return;
      }

      const sessionData = getSessionData();
      if (!sessionData) {
        console.log('❌ No hay datos de sesión válidos, saltando auto-inicialización');
        window.incalakeAutoInitialized = false;
        localStorage.removeItem('incalake_user_started');
        return;
      }

      // Restaurar datos del usuario desde la sesión
      if (sessionData.userData) {
        userName = sessionData.userData.userName || '';
        userEmail = sessionData.userData.userEmail || '';
        userWhatsapp = sessionData.userData.userWhatsapp || '';
        sessionId = sessionData.id;

        console.log('📋 Datos restaurados:', {
          userName,
          userEmail,
          sessionId
        });
      }

      if (!userName || !userEmail || !sessionId) {
        console.log('❌ Datos de usuario incompletos, saltando auto-inicialización');
        window.incalakeAutoInitialized = false;
        return;
      }

      try {
        // Ejecutar inicialización del chat (carga historial en memoria)
        await initializeChat(true);
        console.log('✅ Auto-inicialización completada exitosamente');
      } catch (error) {
        console.error('❌ Error en auto-inicialización:', error);
        window.incalakeAutoInitialized = false;
      }
    }

    async function checkConnection() {
      try {
        const response = await fetch(`${API_BASE_URL}/health`);
        const data = await response.json();

        const statusElement = document.createElement('div');
        statusElement.className = `connection-status ${data.status === 'healthy' ? 'connected' : 'disconnected'}`;
        statusElement.textContent = data.status === 'healthy' ? '✔ Conectado' : '✖ Desconectado';

        document.body.appendChild(statusElement);

        setTimeout(() => {
          statusElement.style.opacity = '0';
          setTimeout(() => statusElement.remove(), 500);
        }, 3000);

        return data.status === 'healthy';
      } catch (error) {
        console.error('Error verificando conexión:', error);
        return false;
      }
    }
